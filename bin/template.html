<!DOCTYPE html>
<meta charset="utf-8">

<body>
<svg width="1260" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
var format = d3.format(",d");
var color = d3.scaleOrdinal(d3.schemeCategory20c);
var info = "##NAME##".split("_")
var circl_logo = "../doc/circl.png"

var pack = d3.pack()
    .size([width, height])
    .padding(1.5);
d3.csv("##NAME##.csv", function(d) {
  d.value = +d.value;
  if (d.value) return d;
}, function(error, classes) {
  if (error) throw error;
  var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.value; })
      .each(function(d) {
        if (id = d.data.id) {
          var id, i = id.lastIndexOf(".");
          d.id = id;
          d.package = id.slice(0, i);
          d.class = id.slice(i + 1);
        }
      });

  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .attr("xlink:href", "/home/student/git/potiron/bin/out/"+info[0]+"_"+info[2].slice(0,6)+"_"+info[1]+"_22.html")
      .style("fill", function(d) { return color(d.package); });
  node.append("clipPath")
      .attr("id", function(d) { return "clip-" + d.id; })
    .append("use")
      .attr("xlink:href", function(d) { return "#" + d.id; });
  node.append("text")
      .text(function(d) { return d.id.substring(0, d.r / 3) ; });
  node.append("title")
      .text(function(d) { return d.id + "\n" + format(d.value); }); 
  node.on("click", function(d) {
      window.location.href="/home/student/git/potiron/bin/out/"+info[0]+"_"+info[2].slice(0,6)+"_"+info[1]+"_"+d.id+".html"});
  var legend = svg.select("legend")
	.append("g");
  legend.append("logo")
      .attr("xlink:href", "https://media.hcstatic.net/web-cms/logos/circl.png")
      .attr("width", 210)
      .attr("height", 87)
      .attr("x", 0)
      .attr("y", 0);
});
</script>
</body>
