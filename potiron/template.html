<svg width="960" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
var format = d3.format(",d");
var color = d3.scaleOrdinal(d3.schemeCategory20c);
var info = "##NAME##".split("_");
if (info.length >= 4){
  info_string = info[0]+"_"+info[3].slice(0,7)+"_"+info[1]+"_with-protocols"
  info_title = info[3]
  if (info[2] != "with-protocols"){
    info_title = info_title+" in "+info[2]+" packets"}
}
else{
  info_string = info[0]+"_"+info[2].slice(0,7)+"_"+info[1]
  info_title = info[2]
}
var field = info[1].split("-")
var field_string = ""
for (i=0; i<field.length; i++){
	field_string += field[i] + " ";
}
var logoFile = "##LOGO##"
var pack = d3.pack()
    .size([width, height])
    .padding(1.5);
d3.csv("##NAME##.csv", function(d) {
  d.value = +d.value;
  if (d.value) return d;
}, function(error, classes) {
  if (error) throw error;
  var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.value; })
      .each(function(d) {
        if (id = d.data.id) {
          var id, i = id.lastIndexOf(".");
          d.id = id;
          d.package = id.slice(0, i);
          d.class = id.slice(i + 1);
        }
      });
  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.package); });
  node.append("clipPath")
      .attr("id", function(d) { return "clip-" + d.id; })
    .append("use")
      .attr("xlink:href", function(d) { return "#" + d.id; });
  node.append("text")
      .text(function(d) { return d.id.substring(0, d.r / 3) ; });
  node.append("title")
      .text(function(d) { return d.id + "\n" + format(d.value); });
  node.on("click", function(d) {
      window.location.href=info_string+"_"+d.id.split(" ")[0]+".html"});
});
  var legend = svg.selectAll(".legend")
      .data(info)
      .enter()
      .append("g")
      .attr("class", "legend")
      .attr("transform", function(){
	var x = 450
        var y = 20
	return "translate("+x+","+y+")";
      })
  legend.append("text")
      .attr("font-size", 15)
      .text(function(d) { return "Most frequent occurrences of "+field_string+"seen on source "+info[0]+" on "+info_title});
  legend.append('svg:image')
      .attr("xlink:href", logoFile)
      .attr("width", 210)
      .attr("height", 87)
      .attr("x", 300)
      .attr("y", 820)

</script>
